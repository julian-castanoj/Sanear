<div class="contenedor">
  <span class="text-title-vehicle-section">VEH√çCULOS Y MAQUINARIA AMARILLA</span>
  <div class="componentes">
    <div class="distribucion" *ngFor="let vehicleSet of vehicleSets; let i = index">
      
      <div class="dropdown-container">
        <app-vehicle-type-dropdown class="vehicle-type-dropdown" (seleccionDropdown)="onVehicleTypeSelected($event, i)"></app-vehicle-type-dropdown>
      </div>

      <div class="dropdown-container">
        <app-vehicle-plate-selector class="vehicle-plate-selector" [columnIndex]="vehicleSet.vehiculo" [(ngModel)]="vehicleSet.matricula" (ngModelChange)="setMatricula($event, i)"></app-vehicle-plate-selector>
      </div>
      
      <button class="invisible-icon" (click)="removeVehicleSet(i)" [disabled]="vehicleSets.length === 1">üóë</button>
    </div>
  </div>
  <div class="buttons-align">
    <div class="invisible-button" (click)="addVehicleSet()"></div>
  </div>
</div>
