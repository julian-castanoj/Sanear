<div class="contenedor">
  <span class="text-title-vehicle-section">VEHÍCULOS Y MAQUINARIA AMARILLA</span>
  <div class="componentes">
    <div class="distribucion" *ngFor="let vehicleSet of vehicleSets; let i = index">
      <app-vehicle-type-dropdown
      (seleccionDropdown)="onVehicleTypeSelected($event, i)">
    </app-vehicle-type-dropdown>

    <app-vehicle-plate-selector
      [(ngModel)]="vehicleSet.matricula"
      [columnIndex]="vehicleSet.vehiculo"
      (ngModelChange)="setMatricula($event, i)">
    </app-vehicle-plate-selector>
      <button class="invisible-Icon" (click)="removeVehicleSet(i)" [disabled]="vehicleSets.length === 1">🗑</button>
    </div>
  </div>
  <div class="buttons-align">
    <div class="invisible-button" (click)="addVehicleSet()"></div>
  </div>
</div>
