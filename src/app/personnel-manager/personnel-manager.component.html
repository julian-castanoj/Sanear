<div class="container">
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Entrada</th>
        <th>Salida</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let registro of registros; let i = index">
        <td>{{ registro.nombre }}</td>
        <td>
              Entrada
        </td>
        <td>
              Salida
        </td>
      </tr>
    </tbody>
  </table>
</div>
