<div class="container">
    <app-person-select [options]="options" (selectionChange)="onSelectionChange($event)">
    </app-person-select>

    <app-data-range (dateRangeChange)="onDateRangeChange($event)"></app-data-range>

    <app-person-result-view [data]="filteredData" [selectedName]="selectedName" [selectedDateRange]="dateRange">
    </app-person-result-view>
    <app-person-hours-work></app-person-hours-work>

    <div class="navigation-button-container">
        <button class="navigate-button" (click)="navigateToFirstInterface()">Regresar</button>
      </div>
</div>
