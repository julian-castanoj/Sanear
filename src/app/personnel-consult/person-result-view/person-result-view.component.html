<div class="contenedor">
  <span class="text-regist">Registros</span>
  <div class="container">
    <div class="data-grid">
      <div class="data-header">
        <div class="data-cell">Contratista</div>
        <div class="data-cell">Fecha</div>
        <div class="data-cell">Nombre</div>
        <div class="data-cell">Entrada</div>
        <div class="data-cell">Salida</div>
        <div class="data-cell">Acciones</div>
      </div>
      <div class="data-body">
        <div class="borde">
          <div *ngFor="let row of getPaginatedData(); let i = index" class="data-row">
            <div class="data-cell">{{ row.Contratista }}</div>
            <div class="data-cell">{{ row.Fecha }}</div>
            <div class="data-cell">{{ row.Nombre }}</div>
            <div class="data-cell">{{ row.Entrada }}</div>
            <div class="data-cell">{{ row.Salida }}</div>
            <div class="data-cell">
              <button class="invisible-icon" (click)="removeRow(i)">ðŸ—‘</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p *ngIf="filteredData.length === 0">Cargando datos...</p>
  </div>
  <div class="pagination-controls">
    <button (click)="previousPage()" [disabled]="currentPage === 1">â‡¦ Anterior</button>
    <span>PÃ¡gina {{currentPage}} de {{totalPages}}</span>
    <button (click)="nextPage()" [disabled]="(currentPage * itemsPerPage) >= totalItems">Siguiente â‡¨</button>
  </div>
</div>
