<div class="contenedor">
  <span class="text-regist">Registros</span>
  <div class="container">
    <table *ngIf="filteredData.length > 0" class="data-table">
      <thead>
        <tr>
          <th>Contratista</th>
          <th>Fecha</th>
          <th>Nombre</th>
          <th>Entrada</th>
          <th>Salida</th>
          <th>Acciones</th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of getPaginatedData(); let i = index">
          <td>{{ row.Contratista }}</td>
          <td>{{ row.Fecha }}</td>
          <td>{{ row.Nombre }}</td>
          <td>{{ row.Entrada }}</td>
          <td>{{ row.Salida }}</td>
          <td>
            <button (click)="removeRow(i)">Eliminar</button> 
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="filteredData.length === 0">Cargando datos...</p>
  </div>
  <div class="pagination-controls">
    <button (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
    <span>PÃ¡gina {{currentPage}} de {{totalPages}}</span>
    <button (click)="nextPage()" [disabled]="(currentPage * itemsPerPage) >= totalItems">Siguiente</button>
  </div>
</div>
